    <style>
        .progress-container {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            gap: 30px;
        }

        .progress-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .progress-label {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .progress-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid #e0e0e0;
            position: relative;
            background: conic-gradient(
                #ff0000 0% 0%, /* 빨간색 (0% - 0%) */
                #ffff00 0% 0%, /* 노란색 (0% - 0%) */
                #00ff00 0% 0%  /* 녹색 (0% - 0%) */
            );
            /* box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.2);  */
            transition: background 0.3s ease;
        }

        .progress-circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var circles = document.querySelectorAll('.progress-circle');

            circles.forEach(function(circle) {
                var progress = parseInt(circle.getAttribute('data-progress'), 10);
                
                // 색상 결정
                var color;
                if (progress <= 30) {
                    color = '#ff0000'; // 빨간색
                } else if (progress <= 50) {
                    color = '#ffff00'; // 노란색
                } else {
                    color = '#00ff00'; // 녹색
                }

                // 색상과 진행률을 설정
                circle.style.background = `conic-gradient(${color} 0% ${progress}%, #e0e0e0 ${progress}% 100%)`;
            });
        });
    </script>
